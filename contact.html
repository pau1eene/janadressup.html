<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Jana Dress Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(247, 237, 219);
      color: #333;
    }

    header {
      background-color: #262626;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #1f2937;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      background-color: #fff;
    }

    .photo-scroll-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 30px;
    }

    .photo-grid {
      display: inline-flex;
      gap: 50px;
      padding-bottom: 10px;
    }

    .photo-wrapper {
      display: inline-block;
      text-align: center;
      flex-shrink: 0;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #443f3f;
      margin: 0 auto;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
      font-style: ;
    }

    .cs {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .cd h2 {
      margin-bottom: 20px;
    }

    .cd p {
      margin: 10px 0;
    }

    form {
      margin-top: 30px;
    }

    form input, form textarea {
      width: 50%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    form button {
      padding: 10px 15px;
      background-color: lightgray;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-right: auto;
    }

    form button:hover {
      background-color: gray;
    }

    @media screen and (max-width: 768px) {
      form input, form textarea {
        width: 100%;
      }

      .cs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jana Dress Up!</h1>
    <p>Contact Us</p>
  </header>

  <div class="container">

    <div class="photo-scroll-wrapper">
      <div class="photo-grid">
        <div class="photo-wrapper">
          <div class="photo">
            <img src="pau.jpg" alt="Image 1">
          </div>
          <p class="name"><strong>Pauleene Joy Gaudia</strong></p>
        </div>
        <div class="phto-wrapper">
          <div class="photo">
            <img src="jo.jpg" alt="Image 2">
          </div>
          <p class="name"><strong>Jocelyn Garcia</strong></p>
        </div>
        <div class="photo-wrapper">
          <div class="photo">
            <img src="cai.jpg" alt="Image 3">
          </div>
          <p class="name"><strong>Arwen Kate Maniago</strong></p>
        </div>
        <div class="photo-wrapper">
          <div class="photo">
            <img src="wen.jpg" alt="Image 4">
          </div>
          <p class="name"><strong>Caila Erese</strong></p>
        </div>
      </div>
    </div>

   
    <div class="cs">
      <div class="cd">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> email.com</p>
        <p><strong>Phone Number:</strong> (63) 123-4567-890</p>
        <p><strong>Address:</strong> Angeles Pampanga</p>
      </div>
    </div>


    <form action="#" method="POST">
      <h2>Send Us a Message</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Jana Dress Up. All rights reserved.
  </footer>
</body>
</html>
