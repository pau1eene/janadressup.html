  <h1>Add / Remove Items</h1>

  <div class="form-container">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="text" id="itemPrice" placeholder="Price (e.g. 25.00)" required>
    <input type="text" id="itemImage" placeholder="Image URL" required>
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="items-list" id="itemsList">
  </div>

  <footer>
    <p>&copy; 2025 JANA DRESS UP. All rights reserved.</p>
  </footer>

  <script>
    function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const price = document.getElementById('itemPrice').value.trim();
      const image = document.getElementById('itemImage').value.trim();

      if (!name || !price || !image) {
        alert("Please fill in all fields!");
        return;
      }

      const card = document.createElement('div');
      card.className = 'item-card';
      card.innerHTML = `
        <img src="${image}" alt="${name}" />
        <h3>${name}</h3>
        <p>$${parseFloat(price).toFixed(2)}</p>
        <button onclick="this.parentElement.remove()">Remove</button>
      `;

      document.getElementById('itemsList').appendChild(card);

      // Clear form
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemImage').value = '';
    }
  </script>
