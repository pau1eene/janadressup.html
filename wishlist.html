<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }

    header {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header > p {
      color: black;
      margin: 0;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu > li {
      position: relative;
    }

    .menu a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      display: block;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .menu a:hover {
      background-color: #d3c9c9;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #cfc6c6;
      border: 1px solid #ccc;
      min-width: 160px;
      z-index: 1000;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li {
      border-bottom: 1px solid #eee;
    }

    .dropdown-menu li:last-child {
      border-bottom: none;
    }

    main {
      text-align: center;
      padding: 20px;
    }
    .wishlist-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .wishlist-item img {
      width: 100px;
      height: auto;
    }
    @media (max-width: 768px) {
  .wishlist-item {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .wishlist-item img {
    width: 80%;
    max-width: 200px;
  }

  .menu {
    flex-direction: column;
    align-items: flex-start;
  }

  .menu > li {
    width: 100%;
  }

  .menu a {
    width: 100%;
    padding: 10px;
  }

  .dropdown-menu {
    position: static;
    border: none;
    background: none;
  }

  .dropdown-menu li {
    width: 100%;
  }
}

  </style>
</head>
<body>
    <header>
        <p>JANA DRESS UP</p>
        <nav>
          <ul class="menu">
            <li><a target="_blank" href="index.html">Home</a></li>
            <li class="dropdown">
              <a href="#">Shop</a>
              <ul class="dropdown-menu">
                <li><a target="_blank" href="dress (1).html">Dress</a></li>
                <li><a target="_blank" href="paired-clothes (1).html">Paired Clothes</a></li>
              </ul>
            </li>
            <li><a target="_blank" href="new.html">About</a></li>
            <li class="dropdown">
              <a target="_blank" href="#">Account</a>
              <ul class="dropdown-menu">
                <li><a target="_blank" href="sign-in.html">Sign In</a></li>
                <li><a target="_blank" href="wishlist.html">Wishlist</a></li>
                <li><a target="_blank" href="cart.html">Cart</a></li>
                <li><a target="_blank" href="checkout.html">Checkout</a></li>
                <li><a target="_blank" href="manage-items.html">Add/Remove Items</a></li>
                <li><a target="_blank" href="summary.html">Summary Total</a></li>
              </ul>
            </li>
            <li><a target="_blank" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <hr>
      
  <h1>Your Wishlist</h1>
  <div id="wishlistContainer"></div>

  <script>
    const container = document.getElementById('wishlistContainer');
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    if (wishlist.length === 0) {
      container.innerHTML = "<p>Your wishlist is empty.</p>";
    } else {
      wishlist.forEach(dress => {
        const item = document.createElement('div');
        item.className = 'wishlist-item';
        item.innerHTML = `
          <img src="${dress.img}" alt="${dress.name}">
          <p>${dress.name}</p>
        `;
        container.appendChild(item);
      });
    }
  </script>
</body>
</html>
